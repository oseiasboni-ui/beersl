<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerStylesLibrary | Sobre</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Playfair Display for Elegant Text (Bonus) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">


    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css?v=23">
    <link rel="stylesheet" href="css/styles.css?v=23">
    <style>
        /* Embedded CSS for About Page Specifics */
        .about-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            min-height: calc(100vh - var(--header-height));
            background-image: url('img/about-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .about-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .about-container {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(128, 128, 128, 0.1);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .about-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 2rem;
            line-height: 1.2;
            font-weight: 700;
        }

        .about-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .about-text:last-of-type {
            margin-bottom: 0;
        }

        /* Sticky Footer for About Page */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .about-main {
            flex: 1;
        }

        .main-footer {
            position: sticky;
            bottom: 0;
        }
    </style>

    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Header (Sticky) -->
        <header id="main-header" class="main-header"></header>

        <!-- Main Content -->
        <main class="about-main">
            <div class="about-container">
                <h1 class="about-title" data-i18n="about.title"></h1>
                <p class="about-text" data-i18n="about.p1"></p>
                <p class="about-text" data-i18n="about.p2"></p>
                <p class="about-text" data-i18n="about.p3"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer id="main-footer" class="main-footer"></footer>
    </div>

    <!-- Empty Modal Container just in case app.js references it -->
    <div id="modal-container" class="modal-container hidden"></div>
</body>

</html>
